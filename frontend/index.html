<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Dynamic Version Label -->
    <div id="version-label"
         style="position:fixed; top:10px; right:10px; padding:8px 14px;
         font-size:16px; border-radius:8px; color:white; 
         font-weight:bold; z-index:999;">
        VERSION: <span id="version-text"></span>
    </div>

    <script>
        // Placeholder replaced by Docker during image build
        const version = "__VERSION__";

        const label = document.getElementById("version-label");
        const text = document.getElementById("version-text");

        text.innerText = version.toUpperCase();

        if (version.toLowerCase() === "green") {
            label.style.background = "#32cd32";   // Green
        } else {
            label.style.background = "#1e90ff";   // Blue
        }
    </script>

    <div class="container">
        <h1>Student Registration</h1>
        <form id="studentForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="text" id="roll" placeholder="Roll" required>
            <input type="text" id="class" placeholder="Class" required>
            <button type="submit">Add Student</button>
        </form>
        <p id="message"></p>

        <h2>Students List</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Roll</th>
                    <th>Class</th>
                </tr>
            </thead>
            <tbody id="studentsTableBody"></tbody>
        </table>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
