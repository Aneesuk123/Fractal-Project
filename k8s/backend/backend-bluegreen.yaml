# Backend Blue Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-blue
  labels:
    app: backend
    version: blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
      version: blue
  template:
    metadata:
      labels:
        app: backend
        version: blue
    spec:
      containers:
        - name: backend
          image: studentappacr.azurecr.io/backend:latest
          ports:
            - containerPort: 3306

---

# Backend Green Deployment (new version)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-green
  labels:
    app: backend
    version: green
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
      version: green
  template:
    metadata:
      labels:
        app: backend
        version: green
    spec:
      containers:
        - name: backend
          image: studentappacr.azurecr.io/backend:latest
          ports:
            - containerPort: 3306

---

# ClusterIP Service points to active version
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  type: ClusterIP
  selector:
    app: backend
    version: blue  # start by pointing to blue
  ports:
    - port: 3306
      targetPort: 3306
