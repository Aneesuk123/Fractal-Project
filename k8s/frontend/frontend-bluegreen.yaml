# Frontend Blue Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-blue
  labels:
    app: frontend
    version: blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
      version: blue
  template:
    metadata:
      labels:
        app: frontend
        version: blue
    spec:
      containers:
        - name: frontend
          image: studentappacr.azurecr.io/frontend:latest
          ports:
            - containerPort: 80

---

# Frontend Green Deployment (new version)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-green
  labels:
    app: frontend
    version: green
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
      version: green
  template:
    metadata:
      labels:
        app: frontend
        version: green
    spec:
      containers:
        - name: frontend
          image: studentappacr.azurecr.io/frontend:latest
          ports:
            - containerPort: 80

---

# LoadBalancer Service points to active version
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  type: LoadBalancer
  selector:
    app: frontend
    version: blue  # start by pointing to blue
  ports:
    - port: 80
      targetPort: 80
